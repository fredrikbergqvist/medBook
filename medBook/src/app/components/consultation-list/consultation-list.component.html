<div class="consultation-list">

    <h2>Consultations</h2>

    <p *ngIf="loading" class="loading">Loading consultations...</p>

    <p *ngIf="!consultations && !loading">No consultations found</p>

    <ul class="consultation-list__list">
        <li class="consultation-list__item" *ngFor="let consultation of consultations">
            <app-consultation-item [consultation]="consultation"></app-consultation-item>
        </li>
    </ul>

</div>

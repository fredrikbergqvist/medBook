<div class="consultation-list">

    <h2 class="consultation-list__heading">Consultations for {{selectedDate | date:'y-MM-dd'}}</h2>

    <div *ngIf="loading" class="loader-container">
        <p class="loader">Loading consultations...</p>
    </div>

    <div class="consultation-list__not-found" *ngIf="!consultationsExistForSelectedDate && !loading">
        <p>No consultations found!</p>
        <p *ngIf="consultations.length">Showing all scheduled consultations</p>
    </div>

    <ul class="consultation-list__list" *ngIf="!loading">
        <li class="consultation-list__item" *ngFor="let consultation of consultations">
            <app-consultation-item [consultation]="consultation"></app-consultation-item>
        </li>
    </ul>

</div>

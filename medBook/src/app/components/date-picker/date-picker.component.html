<div class="select-date">
    <button class="select-date__previous-date no-button" (click)="previousDay()"><span class="visually-hidden">Previous</span></button>
    <p class="select-date__selected-date">{{selectedDate | date:'y-MM-dd'}}</p>
    <button class="select-date__next-date no-button" (click)="nextDay()"><span class="visually-hidden">Next</span></button>
</div>
